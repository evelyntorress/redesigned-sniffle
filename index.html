<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Link for bootstrap -->
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Link for googlefonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link fot stylesheet -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>
    </div>

    <!-- Grid with bootstrap -->

  
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 9am :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 10am :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 11am :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 12pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 1pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 2pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 3pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 4pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">::: 5pm :::</span>
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control1">
    </div>

    <!-- jquery, moment and JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
